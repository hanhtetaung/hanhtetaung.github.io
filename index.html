<script>
    const toggle = document.getElementById('toggle');
    const documentElement = document.documentElement.classList;

    toggle.addEventListener('click', () => {
        if(documentElement.contains('dark')) {
            documentElement.remove('dark');
            document.getElementById('lightImg').classList.remove('hidden');
            document.getElementById('darkImg').classList.add('hidden');
            document.getElementById('githubDark').classList.add('hidden');
            document.getElementById('githubLight').classList.remove('hidden');
        } else {
            documentElement.add('dark');
            document.getElementById('lightImg').classList.add('hidden');
            document.getElementById('darkImg').classList.remove('hidden');
            document.getElementById('githubDark').classList.remove('hidden');
            document.getElementById('githubLight').classList.add('hidden');
        }
    });

</script>
